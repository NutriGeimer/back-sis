<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreskos - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="refreskos.html">Refreskos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Ingresos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div id="content" class="container mt-5">
        <h2>Refreskos Disponibles</h2>
        <button class="btn btn-primary mb-3" onclick="showAddRefreskoForm()">Agregar Refresko</button>
        <div id="add-refresko-form" class="mb-3" style="display: none;">
            <input type="text" id="refresko-name" class="form-control mb-2" placeholder="Nombre del producto">
            <input type="text" id="refresko-description" class="form-control mb-2" placeholder="Descripción">
            <input type="text" id="refresko-flavor" class="form-control mb-2" placeholder="Sabor">
            <input type="number" id="refresko-small" class="form-control mb-2" placeholder="Precio tamaño chico">
            <input type="number" id="refresko-medium" class="form-control mb-2" placeholder="Precio tamaño mediano">
            <input type="number" id="refresko-large" class="form-control mb-2" placeholder="Precio tamaño grande">
            <button class="btn btn-success" onclick="addRefresko()">Guardar</button>
        </div>
        <div id="refreskos-list" class="row">
            <!-- Los refreskos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
