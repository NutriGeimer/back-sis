<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#refreskos">Refreskos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#empleados">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ingresos">Ingresos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Refreskos -->
    <section id="refreskos" class="container mt-5">
        <h2>Refreskos Disponibles</h2>
        <div class="row" id="refreskos-list">
            <!-- Los refrescos se cargarán aquí -->
        </div>
    </section>

    <!-- Sección de Empleados -->
    <section id="empleados" class="container mt-5">
        <h2>Empleados en Sucursal</h2>
        <ul id="empleados-list">
            <!-- Los empleados se cargarán aquí -->
        </ul>
    </section>

    <!-- Sección de Ingresos -->
    <section id="ingresos" class="container mt-5">
        <h2>Ingresos Recientes</h2>
        <ul id="ingresos-list">
            <!-- Los ingresos se cargarán aquí -->
        </ul>
        <h3>Total de Ingresos: <span id="total-ingresos">$0</span></h3>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
