<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="refreskos.html">Refreskos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sales.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Ingresos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div id="content" class="container mt-5">
        <h2>Lista de Ventas</h2>
        <button class="btn btn-primary mb-3" onclick="showAddSaleForm()">Agregar Venta</button>
        <div id="add-sale-form" class="mb-3" style="display: none;">
            <input type="text" id="sale-refresko-id" class="form-control mb-2" placeholder="ID del refresko">
            <input type="text" id="sale-size" class="form-control mb-2" placeholder="Tamaño">
            <input type="number" id="sale-quantity" class="form-control mb-2" placeholder="Cantidad">
            <input type="number" id="sale-total-price" class="form-control mb-2" placeholder="Precio total">
            <button class="btn btn-success" onclick="addSale()">Guardar</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Refresko ID</th>
                    <th>Tamaño</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="sales-list">
                <!-- Las ventas se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
